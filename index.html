<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Películas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container mt-3">
    <div class="card p-3">
      <header>
        <h1 class="mb-3">Registro de Película</h1>
        <p>Completa el siguiente formulario para registrar una película en el sistema.</p>
      </header>
      <section>
        <form>
          <div class="mb-3">
            <label for="title" class="form-label">Título de la película</label>
            <input type="text" class="form-control" id="title" name="title" required>
          </div>

          <div class="mb-3">
            <label for="director" class="form-label">Director de la película</label>
            <input type="text" class="form-control" id="director" name="director">
          </div>

          <div class="mb-3">
            <label for="year" class="form-label">Año de estreno</label>
            <input type="number" class="form-control" min="1900" max="2025" id="year" name="year">
          </div>
          <div class="mb-3">
            <label for="hasSeen" class="form-label">¿Has visto esta película?</label>
            <input type="checkbox" id="hasSeen" name="hasSeen">
          </div>
          <div class="mb-3">
            <button class="btn btn-success" type="submit">Registrar</button>
          </div>
        </form>
      </section>
      <div class="text-center mb-1">
        <img src="https://img.freepik.com/vector-premium/banner-cine-cine_108855-4895.jpg?semt=ais_hybrid&w=740"
          alt="Banner de cine">
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
</body>

</html>
