<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de Película</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<div class="container mt-3">
  <div class="card p-1">
    <h2 class="mb-3">Registro de Película</h2>
    <p>Completa el siguiente formulario para registrar una película en el sistema.</p>
    <form>
      <div class="mb-3">
        <label for="titulo">Título de la película</label>
        <input type="text" name="titulo">
      </div>

      <div class="mb-3">
        <label for="anio" class="form-label">Año de estreno</label>
        <input id="anio" name="anio">
      </div>
      <div class="mb-3">
        <button type="submit">Registrar</button>
      </div>
    </form>
    <div class="text-center mb-1">
      <img src="https://img.freepik.com/vector-premium/banner-cine-cine_108855-4895.jpg?semt=ais_hybrid&w=740"
        style="max-width: 100%; height: auto; width: 300px;">
    </div>
  </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  </body>

</html>
